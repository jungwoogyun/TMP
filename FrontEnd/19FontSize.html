<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- px : 고정크기(기본 16px) -->
    <div style="font-size:8px;">
        <div style="font-size:12px;">HELLO WORLD</div>
        <div >HELLO WORLD</div>
        <div style="font-size:32px;">HELLO WORLD</div>
        <div style="font-size:16px;">HELLO WORLD</div>
    </div>
    <hr>
    <!-- em : 상대크기 부모의 글꼴사이즈에서의 배수-->
    <div style="font-size:8px;">
        <div style="font-size:1em;">HELLO WORLD</div>
        <div style="font-size:2em;">HELLO WORLD</div>
        <div style="font-size:1.5em;">HELLO WORLD</div>
        <div style="font-size:4em;" >HELLO WORLD</div>
    </div>
    <hr>
    <!-- rem : 상대크기 (기본글자크기(16px)을 기준으로 한 배수)-->
    <div style="font-size:8px;">
        <div style="font-size:1em;">HELLO WORLD</div>
        <div style="font-size:1rem;">HELLO WORLD</div>
        <div>HELLO WORLD</div>
        <div>HELLO WORLD</div>
    </div>
    <hr>
    <!-- % :상대크기 부모 사이즈의 %-->
    <div style="font-size:8px;">
        <div style="font-size:100%;">HELLO WORLD</div>
        <div style="font-size:200%;">HELLO WORLD</div>
        <div style="font-size:300%;">HELLO WORLD</div>
        <div style="font-size:400%;">HELLO WORLD</div>
    </div>
    
</body>
</html>
