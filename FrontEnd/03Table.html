<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 각 계층을 고려,자식선택자(>)을 이용하여 모든 태그선택을 해보세요~나중에 */
        table{
            border-collapse: collapse;
        }
        .leftside{
            background-color :rgb(226, 226, 226);
        }
  
    </style>
</head>

<body>

    <table width="800px" height="150px" border="1">
        <caption>제목</caption>
        <thead>
            <tr>
                <th class="leftside">1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="leftside">7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td class="leftside">13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
