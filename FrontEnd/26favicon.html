<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 CSS파일 가져오기(로컬 css or CDN) -->
    <link rel="stylesheet" href="css/common.css">

    <!-- favicon 설정 -->
    <link rel="icon" href="image/favicon.png" >

    <!-- 
        rel="preconnect"
        브라우저가 미리 해당 도메인과의 연결을 설정할 수있도록 지시하는 HTML태그
        사용자가 해당 도메인으로 이동하기 전에 이미 서버와 연결을 맺을 수 있다.
        웹페이지 로드 시간을 단축시키고 사용자 경험을 향상시킨다

        주로 외부 도메인과의 연결에 사용이된다.
     -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">

    <!-- 오픈그래프 meta -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TestPage" />
    <meta property="og:title" content="Test Title" />
    <meta property="og:description" content="Test page 입니다." />
    <meta property="og:image" content="image/dog.jpg />
    <meta property="og:url" content="https://naver.com" />

</head>

</body>
</html>
