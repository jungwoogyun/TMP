    <style>
       
        div{
            width:100px;
            height:100px;
            background-color:orange;
            border:5px solid;
            padding:20px;
            box-sizing:border-box;
            /* 
             box-sizing:conent-box; //기본
             -- width,height 속성사용시 content영역만 고려

             -- width,height 속성사용시 content+padding+border를 고려해서 사이즈 조절
            */
        }
    </style>
</head>
