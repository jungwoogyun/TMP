<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <style>
        .container-md{
          width: 600px;  
          margin : 100px auto;
          border : 1px solid lightgray;
          border-radius: 15px;
          box-shadow: 5px 5px 10px lightgray;
        }
    </style>
</head>

<body>
    <div class="container-md p-4">
        <div class="m-2" style="text-align:center;">
            <h1>회원가입</h1>
        </div>
        <form action="" >
            <div class="m-2">
                <label for="">EMAIL</label>
                <input type="text" class="form-control">
            </div>
            <div class="m-2">
                <label for="">Password</label>
                <input type="text" class="form-control">
            </div>
            <div class="m-2">
                <label for="">Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="m-2">
                <label for="">Nickname</label>
                <input type="text" class="form-control">
            </div>
            <div class="m-2">
                <label for="">Memo</label>
                <textarea class="form-control" cols="10" rows="10" style="height:100px;"></textarea>    
            </div>
            <div class="m-2">
                <div>
                    <label for="">Hobby</label>
                </div>
                <div class="row">
                    <div class="col-2">
                        <input type="checkbox" class="form-check-input" id="climing"> <label for="climing" class="form-check-label">등산</label>
                    </div>
                    <div class="col-2">
                        <input type="checkbox" class="form-check-input"> <label for="" class="form-check-label">수영</label>
                    </div>
                    <div class="col-2">
                        <input type="checkbox" class="form-check-input"> <label for="" class="form-check-label">독서</label>
                    </div>
                    <div class="col-3">
                        <input type="checkbox" class="form-check-input"> <label for="" class="form-check-label">영화감상</label>
                    </div>
                </div>            
            </div>
            <div class="m-2">
                <div>
                    <label for="">Gender</label>
                </div>
                <div class="row">
                    <div class="col-2">
                        <input type="radio" name="gender" class="form-check-input"> <label for="" class="form-check-label">등산</label>
                    </div>
                    <div class="col-2">
                        <input type="radio"  name="gender" class="form-check-input"> <label for="" class="form-check-label">수영</label>
                    </div>
                </div>            
            </div>
            <div style="text-align:center;">
                <input type="submit" value="회원가입" class="btn btn-primary">
                <input type="reset" value="새로고침" class="btn btn-secondary">
            </div>

        </form>
    </div>
  

</body>

</html>
