<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{border : 1px solid; margin:10px;height:60px;}
        #d1{width:700px;}
        #d2{
            width:80%;
        }
        #d3{
            width:80vw;
        }
        .parent{
            background-color : lightgray;
            height : 80px;
            width : 70%;
        }
        #d2,#d3{
            background-color : yellowgreen;
        }
    </style>
</head>
<body>
    <!-- px 단위 고정크기 -->
    <div id="d1">1</div>
    <!-- % 부모크기를 기준으로 백분율 -->
    <div class="parent">
        <div id="d2">2</div>
    </div>
    
    <!-- vh,vw viewport를 기준으로 백분율 -->
    <div class="parent">
        <div id="d3">3</div>
    </div>
    
    

</body>
</html>
